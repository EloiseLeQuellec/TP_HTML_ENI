    <h2>Mon Compte</h2>

    <form name="monFormulaire" action="" method="get">
        <div>
            <label for="Nom"> Nom : </label>
            <input type="text" name="nom" id="Nom" placeholder="Votre nom ?"/>
        </div>
        <div>
            <label for="Date de Naissance"> Date de Naissance : </label>
            <input type="date" name="Date" id="Date de Naissance"/>
        </div>
        <div>
            <label for="Prenom"> Prenom : </label>
            <input type="text" name="prenom" id="Prenom" placeholder="Votre Prenom ?"/>
        </div>
        <div>
            <label for="Groupe préferé"> Groupe préferé : </label>
            <select name="Groupe préferé" id="Groupe préferé">
                <option value="Epica">Epica</option>
                <option value="metallica">metallica</option>
                <option value="ACDC">ACDC</option>
            </select>
        </div>
        <div>
            <label for="Email"> Email : </label>
            <input type="text" name="Email" id="Email" placeholder="Votre email ?"/>
        </div>
        <div>
            <label for="téléphone"> Téléphone : </label>
            <input type="tel" name="téléphone" id="téléphone" placeholder="Votre téléphone ?"/>
        </div>
        <div>
            <label for="motdepasse"> Mot de Passe : </label>
            <input type="password" name="motdepasse" id="motdepasse"/><br>
        </div>
        <div>
            <label for="repetmotdepasse"> Repéter le mot de passe : </label>
            <input type="password" name="motdepasse" id="repetmotdepasse"/>
        </div>
    </form>
    <div> Formules abonnements :</div>
    <table>
        <thead>

        <th></th>
        <th><input type="radio" name="type"/> Premium+</th>
        <th><input type="radio" name="type"/> Premium</th>
        <th><input type="radio" name="type"/> Discovery</th>
        </thead>
        <tbody>
        <tr>
            <th>acces web</th>
            <td><img src="images/icon-ok-32x32.png"></td>
            <td><img src="images/icon-ok-32x32.png"></td>
            <td><img src="images/icon-ok-32x32.png"></td>

        </tr>
        <tr>
            <th>acces mobile</th>
            <td><img src="images/icon-ok-32x32.png"></td>

            <td><img src="images/icon-not-ok-32x32.png"></td>

        </tr>
        <tr>
            <th>ecoute illimité</th>
            <td><img src="images/icon-ok-32x32.png"></td>
            <td><img src="images/icon-not-ok-32x32.png"></td>
            <td><img src="images/icon-not-ok-32x32.png"></td>

        </tr>
            <th></th>
            <td>
                <label for="newsletters">Recevoir nos newsletters</label>
                <input type="checkbox" name="newsletters" id="newsletters"/>
            </td>
            <td colspan="2">
                 <label for="newsletters2">Recevoir les newsletters de nos partenaires</label>
                <input type="checkbox" name="newsletters" id="newsletters2"/>
            </td>
        </tr>
        <tr>

        </tr>
        </tbody>
    </table>

    <div>
        <button type="button">Envoyer</button>
        <button type="button">Annuler</button>
